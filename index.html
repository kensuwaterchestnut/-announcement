<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>KenSu 總部公告｜官方訊息</title>
  <style>
    /* ===== 版面與字體 ===== */
    :root{
      --seal-url: url('公司章.png'); /* 將圖檔放同資料夾；若在 assets 內，改為 url('assets/公司章.png') */
      --seal-opacity: .14;           /* 浮水印透明度（0~1） */
      --seal-rotate: -35deg;         /* 斜角角度（負數為左上→右下） */
      --seal-size: 120vmin;          /* 以視窗最短邊為基準的尺寸 */
    }

    html, body { height: 100%; }
    body {
      margin: 0;
      background: #fff; /* 白底 */
      color: #111;
      font-family: "Noto Sans TC", "Microsoft JhengHei", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* ====== 斜角浮水印（法院公文風） ====== */
    body::before{
      content: "";
      position: fixed;
      inset: 0;
      background-image: var(--seal-url);
      background-repeat: no-repeat;
      background-position: center;
      background-size: var(--seal-size);
      opacity: var(--seal-opacity);
      filter: grayscale(10%) contrast(115%) brightness(110%);
      transform: rotate(var(--seal-rotate));
      transform-origin: center center;
      z-index: 0;
      pointer-events: none;
      mix-blend-mode: multiply; /* 讓紅色與白底更自然疊合 */
    }

    /* 主要內容層提高，以免被浮水印覆蓋互動 */
    .content { position: relative; z-index: 1; }

    header, section, footer { padding: 40px 20px; max-width: 800px; margin: auto; }
    h1, h2 { border-bottom: 1px solid #ddd; padding-bottom: 8px; }

    .meta { font-size: 14px; color: #666; margin: 10px 0; }
    .notice { border: 1px solid #ccc; border-radius: 10px; padding: 20px; background: #fafafa; margin: 20px 0; }

    footer { text-align: center; font-size: 14px; color: #666; padding: 20px; }

    /* 行動裝置微調：縮小浮水印、降低透明度避免干擾閱讀 */
    @media (max-width: 600px){
      :root{ --seal-size: 140vmin; --seal-opacity: .12; }
    }
  </style>
</head>
<body>
  <div class="content">
    <header>
      <h1>KenSu 總部公告</h1>
      <div class="meta">公告日期：2025年09月12日　公告字號：KenSu-20250912-01</div>
    </header>

    <section>
      <h2>公告主旨</h2>
      <div class="notice">
        <p>【占位】此區塊為公告標題與重點，例如「供應鏈調整」、「加盟制度更新」、「食品標示規範公告」等。</p>
      </div>
    </section>

    <section>
      <h2>公告內容</h2>
      <div class="notice">
        <p>【占位】此區塊為公告詳細說明，請依法院公文風格書寫。包含：</p>
        <ul>
          <li>公告依據</li>
          <li>影響範圍</li>
          <li>生效日期</li>
          <li>相關聯絡窗口</li>
        </ul>
      </div>
    </section>

    <footer>
      <p>© 2025 KenSu 總部公告｜酥味香企業社</p>
    </footer>
  </div>
</body>
</html>
