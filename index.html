<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>KenSu 總部公告｜官方訊息</title>
  <style>
    body {
      margin: 0;
      background: #fff; /* 白底 */
      color: #111;
      font-family: "Noto Sans TC", "Microsoft JhengHei", sans-serif;
    }

    /* ====== 浮水印設定 ====== */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('公司章.png') center center no-repeat;
      background-size: 65%;
      opacity: 0.15; /* 淡紅效果 */
      filter: grayscale(20%) contrast(120%) brightness(120%);
      z-index: 0;
      pointer-events: none;
    }

    .content { position: relative; z-index: 1; }

    header, section, footer { padding: 40px 20px; max-width: 800px; margin: auto; }
    h1, h2 { border-bottom: 1px solid #ddd; padding-bottom: 8px; }

    .meta { font-size: 14px; color: #666; margin: 10px 0; }
    .notice { border: 1px solid #ccc; border-radius: 10px; padding: 20px; background: #fafafa; margin: 20px 0; }

    footer { text-align: center; font-size: 14px; color: #666; padding: 20px; }
  </style>
</head>
<body>
  <div class="content">
    <header>
      <h1>KenSu 總部公告</h1>
      <div class="meta">公告日期：2025年09月12日　公告字號：KenSu-20250912-01</div>
    </header>

    <section>
      <h2>公告主旨</h2>
      <div class="notice">
        <p>【占位】此區塊為公告標題與重點，例如「供應鏈調整」、「加盟制度更新」、「食品標示規範公告」等。</p>
      </div>
    </section>

    <section>
      <h2>公告內容</h2>
      <div class="notice">
        <p>【占位】此區塊為公告詳細說明，請依法院公文風格書寫。包含：</p>
        <ul>
          <li>公告依據</li>
          <li>影響範圍</li>
          <li>生效日期</li>
          <li>相關聯絡窗口</li>
        </ul>
      </div>
    </section>

    <footer>
      <p>© 2025 KenSu 總部公告｜酥味香企業社</p>
    </footer>
  </div>
</body>
</html>
